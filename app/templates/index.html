<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Monitor</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Host Monitor</h1>
        </header>

        <div id="alert-container"></div>

        <form id="host-form" action="/hosts" method="post">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="host">Host</label>
                <input type="text" id="host" name="host" class="form-input" 
                       placeholder="e.g., example.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Host</button>
        </form>

        <div class="host-list" id="host-list">
            <!-- Hosts will be loaded here -->
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
